<div *ngIf = "hero">
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
      <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="Ex. Pizza" [(ngModel)]="hero.name">
      </mat-form-field>
    </div>
</div>

<button (click)="goBack()" mat-raised-button color="primary">go back</button>
